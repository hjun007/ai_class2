<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI课程助手系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 彩虹文字 */
        .rainbow-text {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff6b6b);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }
        
        /* 渐变动画 */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 背景图片样式 - 完整显示 */
        .bg-image {
            background-image: url('/static/img/bg.jpeg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-lg">
        <div class="w-full px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center ml-48">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-indigo-600">🤖 AI课程助手</h1>
                    </div>
                </div>
                
                <!-- 登录按钮 -->
                <div class="flex space-x-4 mr-48">
                    <a href="/student/login" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition duration-200">
                        学生登录
                    </a>
                    <a href="/teacher/login" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-200">
                        老师登录
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 - 背景图片 -->
    <div class="bg-image" style="height: calc(100vh - 64px);"></div>
    
</body>
</html>
