<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老师仪表板 - AI课程助手系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 隐藏滚动条但保持滚动功能 */
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;  /* Chrome, Safari and Opera */
        }
        
        /* 隐藏body的滚动条 */
        body {
            overflow: hidden;
        }
        
        /* 为iframe内容隐藏滚动条 */
        iframe {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        iframe::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- 顶部导航栏 -->
    <nav class="bg-gradient-to-r from-blue-50 to-indigo-50 shadow-sm border-b border-blue-100">
        <div class="w-full px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- 左侧标题区域 -->
                <div class="flex items-center flex-shrink-0">
                    <h1 class="text-xl font-bold text-blue-700">👨‍🏫 老师仪表板</h1>
                </div>
                
                <!-- 右侧用户信息和操作区域 -->
                <div class="flex items-center space-x-3 sm:space-x-4 flex-shrink-0">
                    <span class="text-blue-600 text-sm sm:text-base">欢迎，老师</span>
                    <a href="/" class="bg-blue-100 hover:bg-blue-200 text-blue-700 px-3 py-2 sm:px-4 rounded-lg transition duration-200 border border-blue-200 text-sm sm:text-base">
                        退出登录
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="flex" style="height: calc(100vh - 64px);">
        <!-- 左侧导航栏 -->
        <div class="w-64 bg-gradient-to-b from-slate-50 to-slate-100 border-r border-slate-200 shadow-sm overflow-hidden">
            <div class="p-4">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">教学功能</h3>
                <nav class="space-y-2">
                    <!-- 试卷管理 -->
                    <button onclick="loadPage('/teacher/paper-management')" class="nav-item w-full text-left px-4 py-3 rounded-lg border border-transparent hover:bg-blue-50 hover:border-blue-200 transition-all duration-200 bg-blue-100 text-blue-800 border-blue-300">
                        <div class="flex items-center">
                            <span class="text-xl mr-3">📋</span>
                            <div>
                                <div class="font-medium">试卷管理</div>
                                <div class="text-xs opacity-75">新增、编辑、发布试卷</div>
                            </div>
                        </div>
                    </button>

                    <!-- 智能出题 -->
                    <button onclick="loadPage('/teacher/smart-quiz')" class="nav-item w-full text-left px-4 py-3 rounded-lg border border-transparent hover:bg-blue-50 hover:border-blue-200 transition-all duration-200">
                        <div class="flex items-center">
                            <span class="text-xl mr-3">🧠</span>
                            <div>
                                <div class="font-medium">智能出题</div>
                                <div class="text-xs opacity-75">AI辅助生成试题和作业</div>
                            </div>
                        </div>
                    </button>

                    <!-- 统计分析 -->
                    <button onclick="loadPage('/teacher/statistics')" class="nav-item w-full text-left px-4 py-3 rounded-lg border border-transparent hover:bg-blue-50 hover:border-blue-200 transition-all duration-200">
                        <div class="flex items-center">
                            <span class="text-xl mr-3">📊</span>
                            <div>
                                <div class="font-medium">统计分析</div>
                                <div class="text-xs opacity-75">智能分析学生学习情况</div>
                            </div>
                        </div>
                    </button>

                    <!-- 工具箱 -->
                    <button onclick="loadPage('/teacher/toolbox')" class="nav-item w-full text-left px-4 py-3 rounded-lg border border-transparent hover:bg-blue-50 hover:border-blue-200 transition-all duration-200">
                        <div class="flex items-center">
                            <span class="text-xl mr-3">🧰</span>
                            <div>
                                <div class="font-medium">工具箱</div>
                                <div class="text-xs opacity-75">上传和管理HTML教学工具</div>
                            </div>
                        </div>
                    </button>
                </nav>
            </div>
        </div>

        <!-- 右侧内容区域 -->
        <div class="flex-1 bg-white overflow-hidden">
            <!-- 默认欢迎页面 -->
            <div id="welcome-content" class="p-8 h-full overflow-auto hide-scrollbar">
                <div class="max-w-4xl mx-auto text-center">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">欢迎使用老师功能</h2>
                    <p class="text-lg text-gray-600 mb-8">请选择左侧菜单开始您的教学工作</p>
                    
                    
                </div>
            </div>
            
            <!-- iframe 容器 -->
            <iframe id="content-frame" class="w-full h-full border-0 hidden" src=""></iframe>
        </div>
    </div>

    <script>
        function loadPage(url) {
            // 隐藏欢迎内容
            document.getElementById('welcome-content').classList.add('hidden');
            
            // 显示 iframe
            const iframe = document.getElementById('content-frame');
            iframe.classList.remove('hidden');
            iframe.src = url;
            
            // 更新导航项状态
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.classList.remove('bg-blue-100', 'text-blue-800', 'border-blue-300');
            });
            
            // 设置当前选中的导航项样式
            event.currentTarget.classList.add('bg-blue-100', 'text-blue-800', 'border-blue-300');
        }
        
        // 页面加载时默认显示第一个页面
        window.addEventListener('load', function() {
            // 可以在这里设置默认加载的页面
            // loadPage('/teacher/paper-management');
        });
    </script>
</body>
</html>
