<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老师仪表板 - AI课程助手系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-blue-600">👨‍🏫 老师仪表板</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">欢迎，老师</span>
                    <a href="/" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition duration-200">
                        退出登录
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- 欢迎信息 -->
            <div class="text-center mb-12">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">欢迎使用老师功能</h2>
                <p class="text-lg text-gray-600">选择下方功能模块开始您的教学工作</p>
            </div>

            <!-- 功能模块网格 -->
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <!-- 试卷管理模块 -->
                <a href="/teacher/paper-management" class="group">
                    <div class="bg-white rounded-2xl shadow-lg p-6 text-center hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 border-2 border-transparent hover:border-blue-300">
                        <div class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-indigo-500 to-indigo-600 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                            <span class="text-3xl text-white">📋</span>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">试卷管理</h3>
                        <p class="text-sm text-gray-600">新增、编辑、发布试卷</p>
                    </div>
                </a>

                <!-- 智能出题模块 -->
                <a href="/teacher/smart-quiz" class="group">
                    <div class="bg-white rounded-2xl shadow-lg p-6 text-center hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 border-2 border-transparent hover:border-blue-300">
                        <div class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-orange-500 to-orange-600 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                            <span class="text-3xl text-white">🧠</span>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">智能出题</h3>
                        <p class="text-sm text-gray-600">AI辅助生成试题和作业</p>
                    </div>
                </a>

                <!-- 统计分析模块 -->
                <a href="/teacher/statistics" class="group">
                    <div class="bg-white rounded-2xl shadow-lg p-6 text-center hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 border-2 border-transparent hover:border-blue-300">
                        <div class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-green-500 to-green-600 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                            <span class="text-3xl text-white">📊</span>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">统计分析</h3>
                        <p class="text-sm text-gray-600">智能分析学生学习情况</p>
                    </div>
                </a>
            </div>

            <!-- 底部信息 -->
            <div class="text-center mt-16">
                <p class="text-gray-500 text-sm">更多功能模块正在开发中...</p>
            </div>
        </div>
    </div>
</body>
</html>
