<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生仪表板 - AI课程助手系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 隐藏滚动条但保持滚动功能 */
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;  /* Chrome, Safari and Opera */
        }
        
        /* 隐藏body的滚动条 */
        body {
            overflow: hidden;
        }
        
        /* 为iframe内容隐藏滚动条 */
        iframe {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        iframe::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen">
    <!-- 顶部导航栏 -->
    <nav class="bg-gradient-to-r from-green-50 to-emerald-50 shadow-sm border-b border-green-100">
        <div class="w-full px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- 左侧菜单区域 -->
                <div class="flex items-center space-x-1">
                    <!-- <h1 class="text-xl font-bold text-green-700 mr-6">👨‍🎓 学生仪表板</h1> -->
                    
                    <!-- 首页 -->
                    <a href="/" class="nav-item px-4 py-2 rounded-lg border border-transparent hover:bg-green-50 hover:border-green-200 transition-all duration-200 inline-block">
                        <div class="flex items-center">
                            <span class="text-lg mr-2"></span>
                            <span class="font-medium">首页</span>
                        </div>
                    </a>

                    <!-- AI智能体 -->
                    <button onclick="loadPage('/student/ai-assistant')" class="nav-item px-4 py-2 rounded-lg border border-transparent hover:bg-green-50 hover:border-green-200 transition-all duration-200">
                        <div class="flex items-center">
                            <span class="text-lg mr-2"></span>
                            <span class="font-medium">AI智能体</span>
                        </div>
                    </button>

                    <!-- 学习工具箱 -->
                    <button onclick="loadPage('/student/toolbox')" class="nav-item px-4 py-2 rounded-lg border border-transparent hover:bg-green-50 hover:border-green-200 transition-all duration-200">
                        <div class="flex items-center">
                            <span class="text-lg mr-2"></span>
                            <span class="font-medium">学习工具箱</span>
                        </div>
                    </button>

                    <!-- 答题系统下拉菜单 -->
                    <div class="relative group">
                        <button class="nav-item px-4 py-2 rounded-lg border border-transparent hover:bg-green-50 hover:border-green-200 transition-all duration-200 flex items-center">
                            <span class="text-lg mr-2"></span>
                            <span class="font-medium">答题系统</span>
                            <span class="ml-1">▼</span>
                        </button>
                        <!-- 下拉菜单 -->
                        <div class="absolute left-0 top-full mt-1 w-48 bg-white border border-green-200 rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
                            <button onclick="loadPage('/student/quiz')" class="w-full text-left px-4 py-3 hover:bg-green-50 first:rounded-t-lg border-b border-gray-100">
                                <div class="flex items-center">
                                    <span class="text-lg mr-2"></span>
                                    <span class="font-medium">在线答题</span>
                                </div>
                            </button>
                            <button onclick="loadPage('/student/exam_management')" class="w-full text-left px-4 py-3 hover:bg-green-50 last:rounded-b-lg">
                                <div class="flex items-center">
                                    <span class="text-lg mr-2"></span>
                                    <span class="font-medium">考试管理</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 右侧用户信息和操作区域 -->
                <div class="flex items-center space-x-3 sm:space-x-4 flex-shrink-0">
                    <span class="text-green-600 text-sm sm:text-base">欢迎，{{ session.student_id or '学生' }}</span>
                    <a href="/student/logout" class="bg-green-100 hover:bg-green-200 text-green-700 px-3 py-2 sm:px-4 rounded-lg transition duration-200 border border-green-200 text-sm sm:text-base">
                        退出登录
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="w-full" style="height: calc(100vh - 64px);">
        <!-- 默认欢迎页面 -->
        <div id="welcome-content" class="p-8 h-full overflow-auto hide-scrollbar bg-white">
            <div class="max-w-4xl mx-auto text-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">欢迎使用学生功能</h2>
                <p class="text-lg text-gray-600 mb-8">请选择上方菜单开始您的学习之旅</p>
                
                <!-- 功能介绍卡片 -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-12">
                    <div class="bg-gradient-to-br from-blue-50 to-blue-100 p-6 rounded-xl border border-blue-200 shadow-sm">
                        <div class="text-4xl mb-4">🤖</div>
                        <h3 class="text-xl font-semibold text-blue-800 mb-2">AI智能体</h3>
                        <p class="text-blue-600">智能学习助手，为您解答疑问，提供个性化学习建议</p>
                    </div>
                    
                    <div class="bg-gradient-to-br from-purple-50 to-purple-100 p-6 rounded-xl border border-purple-200 shadow-sm">
                        <div class="text-4xl mb-4">🧰</div>
                        <h3 class="text-xl font-semibold text-purple-800 mb-2">学习工具箱</h3>
                        <p class="text-purple-600">丰富的学习工具，帮助您更高效地学习和复习</p>
                    </div>
                    
                    <div class="bg-gradient-to-br from-green-50 to-green-100 p-6 rounded-xl border border-green-200 shadow-sm">
                        <div class="text-4xl mb-4">📝</div>
                        <h3 class="text-xl font-semibold text-green-800 mb-2">答题系统</h3>
                        <p class="text-green-600">在线答题和考试管理，检验您的学习成果</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- iframe 容器 -->
        <iframe id="content-frame" class="w-full h-full border-0 hidden" src=""></iframe>
    </div>

    <script>
        function loadPage(url) {
            // 隐藏欢迎内容
            document.getElementById('welcome-content').classList.add('hidden');
            
            // 显示 iframe
            const iframe = document.getElementById('content-frame');
            iframe.classList.remove('hidden');
            iframe.src = url;
            
            // 更新导航项状态
            updateNavState();
        }
        

        
        function updateNavState() {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.classList.remove('bg-green-100', 'text-green-800', 'border-green-300');
            });
            
            // 设置当前选中的导航项样式
            if (event && event.currentTarget) {
                event.currentTarget.classList.add('bg-green-100', 'text-green-800', 'border-green-300');
            }
        }
        
        // 页面加载时默认显示AI智能体页面
        window.addEventListener('load', function() {
            // 隐藏欢迎内容
            document.getElementById('welcome-content').classList.add('hidden');
            
            // 显示 iframe 并加载AI智能体页面
            const iframe = document.getElementById('content-frame');
            iframe.classList.remove('hidden');
            iframe.src = '/student/ai-assistant';
            
            // 默认选中AI智能体按钮
            const aiButton = document.querySelector('button[onclick="loadPage(\'/student/ai-assistant\')"]');
            if (aiButton) {
                aiButton.classList.add('bg-green-100', 'text-green-800', 'border-green-300');
            }
        });
    </script>
</body>
</html>
