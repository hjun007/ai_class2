<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能体 - AI课程助手系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-container {
            height: calc(100vh - 120px);
        }
        .chat-messages {
            height: calc(100% - 120px);
        }
        .typing-indicator {
            display: none;
        }
        .typing-indicator.show {
            display: flex;
        }
        .typing-dot {
            animation: typing 1.4s infinite;
        }
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        .message {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen">
    <!-- 主要对话界面 -->
    <div class="container mx-auto px-4 py-4">
        <div class="max-w-6xl mx-auto">
            <!-- 页面标题和操作 -->
            <div class="flex justify-between items-center mb-4">
                <h1 class="text-2xl font-bold text-purple-600">🤖 AI智能体助手</h1>
                <button onclick="clearChat()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition duration-200">
                    清空对话
                </button>
            </div>
            
            <!-- 主要内容区域 -->
            <div class="flex gap-4">
                <!-- 左侧角色选择面板 -->
                <div class="w-80 bg-white rounded-xl shadow-lg p-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">🎭 选择AI助手角色</h3>
                    
                    <!-- 角色列表 -->
                    <div class="space-y-3">
                        <!-- 通用助手 -->
                        <div class="role-item p-4 rounded-lg border-2 border-purple-500 bg-purple-100 shadow-lg cursor-pointer transition-all duration-200 transform scale-105" onclick="switchRole('general')" data-role="general">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-purple-500 rounded-full flex items-center justify-center">
                                    <span class="text-white text-lg">🤖</span>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-gray-800">通用学习助手</h4>
                                    <p class="text-sm text-gray-600">帮助解答各种学习问题</p>
                                </div>
                            </div>
                        </div>

                        <!-- 编程助手 -->
                        <div class="role-item p-4 rounded-lg border-2 border-gray-200 hover:border-blue-300 hover:bg-blue-50 cursor-pointer transition-all duration-200" onclick="switchRole('programming')" data-role="programming">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
                                    <span class="text-white text-lg">💻</span>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-gray-800">编程助手</h4>
                                    <p class="text-sm text-gray-600">编程学习和代码问题解答</p>
                                </div>
                            </div>
                        </div>

                        <!-- 信息安全助手 -->
                        <div class="role-item p-4 rounded-lg border-2 border-gray-200 hover:border-red-300 hover:bg-red-50 cursor-pointer transition-all duration-200" onclick="switchRole('security')" data-role="security">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-red-500 rounded-full flex items-center justify-center">
                                    <span class="text-white text-lg">🛡️</span>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-gray-800">信息安全助手</h4>
                                    <p class="text-sm text-gray-600">网络安全知识和防护技能</p>
                                </div>
                            </div>
                        </div>

                        <!-- 化学实验助手 -->
                        <div class="role-item p-4 rounded-lg border-2 border-gray-200 hover:border-green-300 hover:bg-green-50 cursor-pointer transition-all duration-200" onclick="switchRole('chemistry')" data-role="chemistry">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center">
                                    <span class="text-white text-lg">🧪</span>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-gray-800">化学实验助手</h4>
                                    <p class="text-sm text-gray-600">化学知识和实验指导</p>
                                </div>
                            </div>
                        </div>

                        <!-- 英语口语练习助手 -->
                        <div class="role-item p-4 rounded-lg border-2 border-gray-200 hover:border-yellow-300 hover:bg-yellow-50 cursor-pointer transition-all duration-200" onclick="switchRole('english')" data-role="english">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-yellow-500 rounded-full flex items-center justify-center">
                                    <span class="text-white text-lg">🗣️</span>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-gray-800">英语口语助手</h4>
                                    <p class="text-sm text-gray-600">英语学习和口语练习</p>
                                </div>
                            </div>
                        </div>

                        <!-- 数学解题助手 -->
                        <div class="role-item p-4 rounded-lg border-2 border-gray-200 hover:border-indigo-300 hover:bg-indigo-50 cursor-pointer transition-all duration-200" onclick="switchRole('math')" data-role="math">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-indigo-500 rounded-full flex items-center justify-center">
                                    <span class="text-white text-lg">📐</span>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-gray-800">数学解题助手</h4>
                                    <p class="text-sm text-gray-600">数学问题解析和解题思路</p>
                                </div>
                            </div>
                        </div>

                        <!-- 物理实验助手 -->
                        <div class="role-item p-4 rounded-lg border-2 border-gray-200 hover:border-orange-300 hover:bg-orange-50 cursor-pointer transition-all duration-200" onclick="switchRole('physics')" data-role="physics">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center">
                                    <span class="text-white text-lg">⚡</span>
                                </div>
                                <div>
                                    <h4 class="font-semibold text-gray-800">物理实验助手</h4>
                                    <p class="text-sm text-gray-600">物理概念和实验指导</p>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

                <!-- 右侧对话区域 -->
                <div class="flex-1 bg-white rounded-xl shadow-lg chat-container">
                <!-- 对话消息区域 -->
                <div class="chat-messages overflow-y-auto p-6 space-y-4" id="chatMessages">
                    <!-- 欢迎消息 -->
                    <div class="flex items-start space-x-3 message">
                        <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-purple-600 rounded-full flex items-center justify-center flex-shrink-0">
                            <span class="text-white text-lg">🤖</span>
                        </div>
                        <div class="bg-purple-50 rounded-lg p-4 max-w-md">
                            <p class="text-gray-800">你好！我是AI智能体助手，可以帮你解答学习问题、提供课程辅导。有什么我可以帮助你的吗？</p>
                        </div>
                    </div>
                </div>

                <!-- 正在输入指示器 -->
                <div class="typing-indicator px-6 mb-4" id="typingIndicator">
                    <div class="flex items-start space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-purple-600 rounded-full flex items-center justify-center flex-shrink-0">
                            <span class="text-white text-lg">🤖</span>
                        </div>
                        <div class="bg-purple-50 rounded-lg p-4">
                            <div class="flex space-x-1">
                                <div class="w-2 h-2 bg-purple-500 rounded-full typing-dot"></div>
                                <div class="w-2 h-2 bg-purple-500 rounded-full typing-dot"></div>
                                <div class="w-2 h-2 bg-purple-500 rounded-full typing-dot"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 输入区域 -->
                <div class="border-t p-6">
                    <div class="flex space-x-4">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="输入你的问题..."
                            class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                            onkeypress="handleKeyPress(event)"
                        >
                        <button 
                            onclick="sendMessage()" 
                            id="sendButton"
                            class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-medium transition duration-200 flex items-center space-x-2"
                        >
                            <span>发送</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let conversationHistory = [];
        let currentAiRole = 'general';

        // AI角色配置
        const aiRoles = {
            general: {
                name: '通用学习助手',
                icon: '🤖',
                color: 'purple',
                greeting: '你好！我是通用学习助手，可以帮你解答各种学习问题。有什么我可以帮助你的吗？'
            },
            programming: {
                name: '编程助手',
                icon: '💻',
                color: 'blue',
                greeting: '你好！我是编程助手，专门帮助你学习编程知识和解决代码问题。让我们开始编程之旅吧！'
            },
            security: {
                name: '信息安全助手',
                icon: '🛡️',
                color: 'red',
                greeting: '你好！我是信息安全助手，可以教你网络安全知识和防护技能。安全上网，从我开始！'
            },
            chemistry: {
                name: '化学实验助手',
                icon: '🧪',
                color: 'green',
                greeting: '你好！我是化学实验助手，可以帮你理解化学概念和指导实验操作。让我们探索化学的奥秘吧！'
            },
            english: {
                name: '英语口语助手',
                icon: '🗣️',
                color: 'yellow',
                greeting: 'Hello! 我是英语口语助手，可以帮你练习英语对话和提高口语能力。Let\'s practice English together!'
            },
            math: {
                name: '数学解题助手',
                icon: '📐',
                color: 'indigo',
                greeting: '你好！我是数学解题助手，可以帮你解析数学问题和理清解题思路。让我们一起攻克数学难题！'
            },
            physics: {
                name: '物理实验助手',
                icon: '⚡',
                color: 'orange',
                greeting: '你好！我是物理实验助手，可以帮你理解物理概念和指导实验操作。让我们探索物理世界的规律！'
            }
        };

        function switchRole(roleId) {
            if (currentAiRole === roleId) return;
            
            // 更新当前角色
            currentAiRole = roleId;
            const role = aiRoles[roleId];
            
            // 更新界面显示
            updateRoleSelection(roleId);
            
            // 清空对话历史并显示新角色的欢迎消息
            conversationHistory = [];
            resetChatWithGreeting(role);
        }

        function updateRoleSelection(selectedRoleId) {
            // 重置所有角色项的样式
            document.querySelectorAll('.role-item').forEach(item => {
                const roleId = item.getAttribute('data-role');
                const role = aiRoles[roleId];
                
                if (roleId === selectedRoleId) {
                    // 选中状态 - 使用更明显的颜色
                    item.className = `role-item p-4 rounded-lg border-2 border-${role.color}-500 bg-${role.color}-100 shadow-lg cursor-pointer transition-all duration-200 transform scale-105`;
                } else {
                    // 未选中状态
                    item.className = `role-item p-4 rounded-lg border-2 border-gray-200 hover:border-${role.color}-300 hover:bg-${role.color}-50 cursor-pointer transition-all duration-200`;
                }
            });
        }



        function resetChatWithGreeting(role) {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="flex items-start space-x-3 message">
                    <div class="w-10 h-10 bg-gradient-to-br from-${role.color}-500 to-${role.color}-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <span class="text-white text-lg">${role.icon}</span>
                    </div>
                    <div class="bg-${role.color}-50 rounded-lg p-4 max-w-md">
                        <p class="text-gray-800">${role.greeting}</p>
                    </div>
                </div>
            `;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex items-start space-x-3 message';
            
            if (isUser) {
                messageDiv.innerHTML = `
                    <div class="flex-1"></div>
                    <div class="bg-blue-500 text-white rounded-lg p-4 max-w-md">
                        <p>${content}</p>
                    </div>
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <span class="text-white text-lg">👨‍🎓</span>
                    </div>
                `;
                messageDiv.className += ' flex-row-reverse';
            } else {
                const role = aiRoles[currentAiRole];
                messageDiv.innerHTML = `
                    <div class="w-10 h-10 bg-gradient-to-br from-${role.color}-500 to-${role.color}-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <span class="text-white text-lg">${role.icon}</span>
                    </div>
                    <div class="bg-${role.color}-50 rounded-lg p-4 max-w-md">
                        <p class="text-gray-800">${content}</p>
                    </div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const role = aiRoles[currentAiRole];
            const typingIndicator = document.getElementById('typingIndicator');
            
            // 更新typing indicator的角色显示
            typingIndicator.innerHTML = `
                <div class="flex items-start space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-${role.color}-500 to-${role.color}-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <span class="text-white text-lg">${role.icon}</span>
                    </div>
                    <div class="bg-${role.color}-50 rounded-lg p-4">
                        <div class="flex space-x-1">
                            <div class="w-2 h-2 bg-${role.color}-500 rounded-full typing-dot"></div>
                            <div class="w-2 h-2 bg-${role.color}-500 rounded-full typing-dot"></div>
                            <div class="w-2 h-2 bg-${role.color}-500 rounded-full typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            
            typingIndicator.classList.add('show');
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('show');
        }

        function toggleSendButton(disabled) {
            const button = document.getElementById('sendButton');
            const input = document.getElementById('messageInput');
            
            if (disabled) {
                button.disabled = true;
                button.classList.add('opacity-50', 'cursor-not-allowed');
                input.disabled = true;
            } else {
                button.disabled = false;
                button.classList.remove('opacity-50', 'cursor-not-allowed');
                input.disabled = false;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // 添加用户消息
            addMessage(message, true);
            input.value = '';
            
            // 禁用发送按钮和输入框
            toggleSendButton(true);
            showTypingIndicator();
            
            try {
                // 发送请求到后端
                const response = await fetch('/student/ai_chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_history: conversationHistory,
                        ai_role: currentAiRole
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 更新对话历史
                    conversationHistory = data.conversation_history;
                    
                    // 添加AI回复
                    addMessage(data.response);
                } else {
                    addMessage('抱歉，我遇到了一些问题，请稍后再试。错误：' + (data.error || '未知错误'));
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('网络连接出现问题，请检查网络后重试。');
            } finally {
                hideTypingIndicator();
                toggleSendButton(false);
                input.focus();
            }
        }

        function clearChat() {
            if (confirm('确定要清空对话记录吗？')) {
                conversationHistory = [];
                const role = aiRoles[currentAiRole];
                resetChatWithGreeting(role);
            }
        }

        // 页面加载完成后自动聚焦输入框
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
