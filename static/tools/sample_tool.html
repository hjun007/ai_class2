<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÆ°ÁÆóÂô®Â∑•ÂÖ∑ - Êï∞Â≠¶ÊïôÂ≠¶Âä©Êâã</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .calculator {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .title {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        
        .display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding: 0 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            background: #f8f9fa;
            box-sizing: border-box;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .btn {
            height: 60px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-number {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .btn-operator {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .btn-clear {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .btn-equals {
            background: #e8f5e8;
            color: #388e3c;
            grid-column: span 2;
        }
        
        .history {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            text-align: left;
        }
        
        .history h3 {
            margin: 0 0 10px 0;
            color: #666;
            font-size: 16px;
        }
        
        .history-item {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            color: #444;
        }
        
        .no-history {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="title">üßÆ ÊïôÂ≠¶ËÆ°ÁÆóÂô®</h1>
        
        <input type="text" class="display" id="display" readonly>
        
        <div class="buttons">
            <button class="btn btn-clear" onclick="clearAll()">AC</button>
            <button class="btn btn-clear" onclick="clearEntry()">CE</button>
            <button class="btn btn-operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn btn-operator" onclick="appendToDisplay('*')">√ó</button>
            
            <button class="btn btn-number" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-number" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-number" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="btn btn-number" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-number" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-number" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="btn btn-number" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-number" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-number" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-number" onclick="appendToDisplay('0')" style="grid-row: span 2;">0</button>
            
            <button class="btn btn-number" onclick="appendToDisplay('.')">.</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
        </div>
        
        <div class="history">
            <h3>üìù ËÆ°ÁÆóÂéÜÂè≤</h3>
            <div id="history-list">
                <div class="no-history">ÊöÇÊó†ËÆ°ÁÆóËÆ∞ÂΩï</div>
            </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let historyList = document.getElementById('history-list');
        let currentInput = '';
        let operator = '';
        let firstNumber = '';
        let waitingForOperand = false;
        let history = [];

        function appendToDisplay(value) {
            if (waitingForOperand) {
                display.value = value;
                waitingForOperand = false;
            } else {
                display.value = display.value === '0' ? value : display.value + value;
            }
            
            currentInput = display.value;
        }

        function clearAll() {
            display.value = '0';
            currentInput = '';
            operator = '';
            firstNumber = '';
            waitingForOperand = false;
        }

        function clearEntry() {
            display.value = '0';
            currentInput = '';
        }

        function calculate() {
            if (currentInput === '' || operator === '' || firstNumber === '') {
                return;
            }
            
            let result;
            const first = parseFloat(firstNumber);
            const second = parseFloat(currentInput);
            
            switch (operator) {
                case '+':
                    result = first + second;
                    break;
                case '-':
                    result = first - second;
                    break;
                case '*':
                    result = first * second;
                    break;
                case '/':
                    if (second === 0) {
                        alert('‰∏çËÉΩÈô§‰ª•Èõ∂ÔºÅ');
                        return;
                    }
                    result = first / second;
                    break;
                default:
                    return;
            }
            
            // ‰øùÁïôÂ∞èÊï∞‰ΩçÊï∞
            result = Math.round(result * 100000000) / 100000000;
            
            // Ê∑ªÂä†Âà∞ÂéÜÂè≤ËÆ∞ÂΩï
            const calculation = `${first} ${operator === '*' ? '√ó' : operator} ${second} = ${result}`;
            addToHistory(calculation);
            
            display.value = result;
            currentInput = result.toString();
            operator = '';
            firstNumber = '';
            waitingForOperand = true;
        }

        function addToHistory(calculation) {
            history.unshift(calculation);
            if (history.length > 5) {
                history.pop();
            }
            
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            if (history.length === 0) {
                historyList.innerHTML = '<div class="no-history">ÊöÇÊó†ËÆ°ÁÆóËÆ∞ÂΩï</div>';
            } else {
                historyList.innerHTML = history.map(item => 
                    `<div class="history-item">${item}</div>`
                ).join('');
            }
        }

        // Â§ÑÁêÜËøêÁÆóÁ¨¶ËæìÂÖ•
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('btn-operator') && e.target.textContent !== '=') {
                if (firstNumber !== '' && operator !== '' && currentInput !== '') {
                    calculate();
                }
                
                firstNumber = currentInput;
                operator = e.target.textContent === '√ó' ? '*' : e.target.textContent;
                waitingForOperand = true;
            }
        });

        // ÈîÆÁõòÊîØÊåÅ
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9' || e.key === '.') {
                appendToDisplay(e.key);
            } else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                if (firstNumber !== '' && operator !== '' && currentInput !== '') {
                    calculate();
                }
                firstNumber = currentInput;
                operator = e.key;
                waitingForOperand = true;
            } else if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calculate();
            } else if (e.key === 'Escape') {
                clearAll();
            } else if (e.key === 'Backspace') {
                if (!waitingForOperand) {
                    display.value = display.value.slice(0, -1) || '0';
                    currentInput = display.value;
                }
            }
        });

        // ÂàùÂßãÂåñ
        clearAll();
    </script>
</body>
</html>
